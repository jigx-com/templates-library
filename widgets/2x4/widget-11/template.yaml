type: widget.group
options:
  children:
    - type: widget.status
      options:
        statuses:
          - bottom:
              type: component.titles
              options:
                title: 3 Devices
                subtitle: Works Properly
                align: center
            color: positive
            icon: check-circle-1
            when: true
    - type: widget.list
      options:
        data: =@ctx.datasources.devices
        item:
          type: component.list-item
          options:
            title: =@ctx.current.item.device
            subtitle: =@ctx.current.item.room
            color:
              - color: =@ctx.current.item.color
                when: true
            leftElement:
              element: icon
              isContained: true
              isDuotone: true
              icon: =@ctx.current.item.icon
            rightElement:
              element: switch
              value: =(@ctx.current.item.status = 'on' ? true :false)
