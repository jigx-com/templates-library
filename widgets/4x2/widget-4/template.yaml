type: widget.group
options:
  children:
    - type: widget.chart
      options:
        chart:
          type: component.line-chart
          options:
            legend:
              isHidden: false
            plotOptions:
              series:
                marker:
                  isHidden: true
            series:
              - color: color4
                data: =@ctx.datasources.bitcoin
                layout: area-gradient
                name: Bitocin EUR
            xAxis:
              isHidden: true
            yAxis:
              labels:
                format:
                  compactDisplay: long
                  currency: EUR
                  maximumFractionDigits: 5
                  maximumSignificantDigits: 5
                  notation: standard
                  numberStyle: currency
              tickAmount: 3
        top:
          type: component.titles
          options:
            title: Bitcoin
            subtitle: BTC to EUR
    - type: widget.chart
      options:
        chart:
          type: component.line-chart
          options:
            legend:
              isHidden: false
            plotOptions:
              series:
                marker:
                  isHidden: true
            series:
              - color: color4
                data: =@ctx.datasources.ethereum
                layout: area-gradient
                name: Ethereum EUR (last 14 days)
            xAxis:
              isHidden: true
            yAxis:
              labels:
                format:
                  compactDisplay: short
                  currency: EUR
                  maximumFractionDigits: 5
                  maximumSignificantDigits: 5
                  notation: compact
                  numberStyle: currency
              tickAmount: 3
        top:
          type: component.titles
          options:
            title: Ethereum
            subtitle: BTC to EUR
