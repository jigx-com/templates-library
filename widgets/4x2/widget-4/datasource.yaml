bitcoin:
  type: datasource.sqlite
  options:
    provider: DATA_PROVIDER_REST
    entities:
      - entity: coin-history
        function: coin-history
        functionParameters:
          symbol: BTC-EUR
    query: |
      WITH cte AS (
        SELECT
          '$.ms' AS ms,
          '$.close' AS close
        FROM [coin-history]
        ORDER BY 1 DESC
      )
      SELECT
        1 - ROW_NUMBER() OVER (ORDER BY ms DESC) AS x,
        close AS y
      FROM cte
      ORDER BY
        ms DESC
      LIMIT 1 + 1 * 7
