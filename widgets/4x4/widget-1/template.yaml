type: widget.group
options:
  children:
    - type: widget.avatar
      options:
        bottom:
          type: component.titles
          options:
            title: Leo Siphron
            subtitle: IBM
            align: center
        text: LS
        top:
          type: component.titles
          options:
            title: 17:30 - 19:00
            subtitle: Today
            align: center
            icon: time-clock-circle
            iconColor: negative
            style:
              isNegative: true
        uri: https://i.pravatar.cc/400?img=59
    - type: widget.list
      options:
        data: =@ctx.datasources.components
        item:
          type: component.list-item
          options:
            title: =@ctx.current.item.name
            subtitle: =@ctx.current.item.subtitle
            leftElement:
              element: avatar
              text: =@ctx.current.item.avatar-text
              uri: =@ctx.current.item.avatar-uri
