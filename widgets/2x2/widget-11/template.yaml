type: widget.chart
options:
  chart:
    type: component.bar-chart
    options:
      plotOptions:
        series:
          pointWidth: 12
      series:
        - color: color3
          data: =@ctx.datasources.static-data-1
        - color: positive
          data: =@ctx.datasources.static-data-2
      xAxis:
        categories:
          - Aug
          - Sep
          - Oct
          - Nov
      yAxis:
        labels:
          format:
            compactDisplay: short
            notation: compact
            numberStyle: currency
        max: 80
        min: 0
        tickAmount: 3
  top:
    type: component.trend
    options:
      title: This Month
      format:
        numberStyle: unit
        unit: percent
      style:
        isAlignRight: true
        isValueBottom: true
        isValueHidden: false
      value: 11.81818181818
