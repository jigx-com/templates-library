type: component.form
instanceId: form
options:
  children:
    - type: component.section
      options:
        title: General info
        children:
          - type: component.field-row
            options:
              children:
                - type: component.text-field
                  instanceId: first-name
                  options:
                    label: First Name
                - type: component.text-field
                  instanceId: last-name
                  options:
                    label: Last Name
          - type: component.text-field
            instanceId: phone
            options:
              icon: phone
              label: Phone
              keyboardType: phone-pad
              textContentType: telephoneNumber
          - type: component.email-field
            instanceId: email
            options:
              icon: email
              label: Email
              keyboardType: email-address
    - type: component.section
      options:
        title: Address
        children:
          - type: component.text-field
            instanceId: address
            options:
              label: Address
          - type: component.text-field
            instanceId: city
            options:
              label: City
          - type: component.text-field
            instanceId: country
            options:
              label: Country
          - type: component.text-field
            instanceId: postal-code
            options:
              label: Postal Code
              keyboardType: numbers-and-punctuation
              textContentType: postalCode
