type: component.default
inputs:
  video1:
    defaultValue: 1
    required: true
    type: bit
  video2:
    defaultValue: 1
    required: true
    type: number
children:
  - type: component.form
    instanceId: form
    options:
      children:
        - type: component.checkbox
          instanceId: check
          options:
            label: =@ctx.inputs.test
            onChange:
              type: action.set-state
              options:
                state: =@ctx
                value: |
                  =@ctx.user.avatarUrl '' &
