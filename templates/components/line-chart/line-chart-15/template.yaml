type: component.line-chart
options:
  chart:
    title: Max and min
    subtitle: "Max: 10000, Min: 1000"
  plotOptions:
    series:
      pointWidth: 24
  yAxis:
    tickAmount: 8
    max: 10000
    min: 1000
  xAxis:
    categories:
      - "1"
      - "2"
      - "3"
      - "4"
  series:
    - data: =@ctx.datasources.line
      color: color1
