type: component.line-chart
options:
  chart:
    height: 400
    isAnimated: false
  yAxis:
    labels:
      format:
        notation: compact
    max: 340000000
    min: 330000000
  xAxis:
    categories:
      - "2018"
      - "2019"
      - "2020"
      - "2021"
      - "2022"
  legend:
    isHidden: false
  plotOptions:
    series:
      pointWidth: 13
  series:
    - data: =@ctx.datasources.population
      color: color1
      layout: area-gradient
      name: Usa Population
