type: component.bar-chart
options:
  chart:
    subtitle: "series: name: Revenues"
    title: Custom name of series
  legend:
    isHidden: false
  plotOptions:
    series:
      pointWidth: 24
  series:
    - data: =@ctx.datasources.mydata
      name: Revenues
  xAxis:
    categories:
      - "1"
      - "2"
      - "3"
      - "4"
  yAxis:
    max: 50000
    min: 10000
    tickAmount: 3
