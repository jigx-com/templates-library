---
type: component.bar-chart
options:
  chart:
    subtitle: "numberStyle: currency, currency: USD"
    title: Currency number style
  plotOptions:
    series:
      pointWidth: 24
  series:
    - color: color6
      data: "=@ctx.datasources.mydata"
  xAxis:
    categories:
      - "1"
      - "2"
      - "3"
      - "4"
  yAxis:
    labels:
      format:
        currency: USD
        numberStyle: currency
    max: 10000
    min: 0
    tickAmount: 3
