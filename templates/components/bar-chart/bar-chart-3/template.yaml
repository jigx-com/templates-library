type: component.bar-chart
options:
  chart:
    title: Custom settings width
    width: 250
  plotOptions:
    series:
      pointWidth: 12
  series:
    - color: color2
      data: =@ctx.datasources.mydata
  xAxis:
    categories:
      - "1"
      - "2"
      - "3"
      - "4"
  yAxis:
    max: 50000
    min: 10000
