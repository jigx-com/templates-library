---
type: component.bar-chart
options:
  chart:
    title: Multiple series
  legend:
    isHidden: false
  plotOptions:
    series:
      pointWidth: 16
  series:
    - color: color1
      data: "=@ctx.datasources.serie1"
    - color: color2
      data: "=@ctx.datasources.serie2"
  xAxis:
    categories:
      - "1"
      - "2"
      - "3"
      - "4"
  yAxis:
    max: 10000
    min: 0
