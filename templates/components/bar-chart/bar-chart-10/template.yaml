---
type: component.bar-chart
options:
  chart:
    title: Without legend by default
  plotOptions:
    series:
      pointWidth: 24
  series:
    - data: "=@ctx.datasources.mydata"
  xAxis:
    categories:
      - "1"
      - "2"
      - "3"
      - "4"
  yAxis:
    max: 50000
    min: 10000
    tickAmount: 3
