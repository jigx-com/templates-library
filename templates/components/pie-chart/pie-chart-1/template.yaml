type: component.pie-chart
options:
  chart:
    height: 200
    width: 200
    title:
      text: =@ctx.datasources.simple.title
      verticalAlign: center
    subtitle:
      text: =@ctx.datasources.simple.subtitle
      verticalAlign: center
  legend:
    isHidden: false
  series:
    - data: =@ctx.datasources.simple
      layout: pie
