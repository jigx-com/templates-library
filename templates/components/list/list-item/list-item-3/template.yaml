type: component.list-item
options:
  divider: solid
  color:
    - when: true
      color: color14
  title: =@ctx.current.item.title
  subtitle: =@ctx.current.item.subtitle
  leftElement:
    element: checkbox
    value: =@ctx.current.item.checked
  style:
    isStrikeThrough: true
  avatars: =@ctx.current.item.avatars
  label:
    title: =@ctx.current.item.label
