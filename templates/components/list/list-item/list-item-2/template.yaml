type: component.list-item
options:
  title: =@ctx.current.item.title
  subtitle: =@ctx.current.item.subtitle
  color:
    - when: true
      color: color2
  progress: =@ctx.current.item.progress
  leftElement:
    element: checkbox
    value: true
  style:
    isError: true
    isStrikeThrough: true
  rightElement:
    element: value
    text: 
      text: =@ctx.current.item.amount
      format:
        numberStyle: currency
        currency: USD
