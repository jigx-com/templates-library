type: component.list
options:
  maximumItemsToRender: 8
  data: =@ctx.datasources.swipeable-list
  item:
    type: component.list-item
    options:
      title: =@ctx.current.item.title
      subtitle: =@ctx.current.item.subtitle
      rightElement:
        element: icon
        icon: =@ctx.current.item.icon
      swipeable:
        right:
          - onPress:
              type: action.go-back
            label: Action 1
            color: primary
            icon: alarm-bell
          - onPress:
              type: action.go-back
            label: Action 2
            color: warning
            icon: alert-triangle
