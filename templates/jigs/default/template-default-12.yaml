title: Pie chart
type: jig.default

header:
  type: component.jig-header
  options:
    height: medium
    children:
      type: component.image
      options:
        source:
          uri: https://images.unsplash.com/photo-1628348068343-c6a848d2b6dd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Z3JhcGhzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60

datasources:
  issues:
    type: datasource.static
    options:
      data:
        - y: 1
          color: color2
          name: closed
        - y: 2
          color: color3
          name: open
        - y: 1
          color: color1
          name: new
  arch:
    type: datasource.static
    options:
      data:
        - y: 2
          color: color1
        - y: 1
          color: transparent

children:
  - type: component.pie-chart
    options:
      chart:
        title:
          text: 47 issues
          verticalAlign: center
        subtitle:
          text: in total
          verticalAlign: center
        width: 160
        height: 160
      legend:
        isHidden: false
      series:
        - data: "=@ctx.datasources.issues"
          layout: pie
  - type: component.pie-chart
    options:
      chart:
        title:
          text: 73%
          verticalAlign: center
        subtitle:
          text: complete
          verticalAlign: center
        width: 180
        height: 180
      legend:
        isHidden: true
      series:
        - data: "=@ctx.datasources.arch"
          layout: arch
