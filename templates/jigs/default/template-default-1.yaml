title: Add new contact
type: jig.default

header:
  type: component.jig-header
  options:
    height: small
    children:
      type: component.image
      options:
        source:
          uri: https://builder.jigx.com/assets/images/captureinfo.jpg

children:
  - type: component.form
    instanceId: new-contact-form
    options:
      children:
        - type: component.text-field
          instanceId: first-name
          options:
            label: First Name
        - type: component.text-field
          instanceId: last-name
          options:
            label: Last Name
        - type: component.date-picker
          instanceId: date-of-birth
          options:
            label: Date of birth
        - type: component.text-field
          instanceId: phone
          options:
            label: Phone
            icon: phone
        - type: component.email-field
          instanceId: email
          options:
            label: Email
            icon: email

actions:
  - children:
      - type: action.submit-form
        options:
          formId: new-contact-form
          provider: DATA_PROVIDER_DYNAMIC
          title: Add new contact
          entity: default/contacts #Add "contacts" as a table in databases/default.jigx
          method: create
          goBack: previous