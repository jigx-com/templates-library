data: =@ctx.datasources.contractorData
item:
  type: component.list-item
  options:
    title: =@ctx.current.item.company 
    subtitle: =@ctx.current.item.services
    description: =@ctx.current.item.first_name & ' ' & @ctx.current.item.last_name
    leftElement: 
      element: avatar
      text: =$substring(@ctx.current.item.first_name, 0, 1) & $substring(@ctx.current.item.last_name, 0, 1)
    rightElement:
      element: value
      text: 
        text: =@ctx.current.item.hourly_rate
        format:
          numberStyle: currency
          currency: USD