title: Swipe & icon
type: jig.list

header:
  type: component.jig-header
  options:
    height: medium
    children:
      type: component.image
      options:
        source:
          uri: https://builder.jigx.com/assets/images/header.jpg
        title: Swipe & icon
        subtitle: Swipeable list with the right icon

datasources:
  swipeable-list:
    type: datasource.static
    options:
      data:
        - id: 1
          title: Title
          subtitle: Subtitle
          icon: home
        - id: 2
          title: Title
          subtitle: Subtitle
          icon: cog-double
        - id: 3
          title: Title
          subtitle: Subtitle
          icon: car-garage
        - id: 4
          title: Title
          subtitle: Subtitle
          icon: home
        - id: 5
          title: Title
          subtitle: Subtitle
          icon: car-garage
        - id: 6
          title: Title
          subtitle: Subtitle
          icon: cog-double

data: =@ctx.datasources.swipeable-list
item:
  type: component.list-item
  options:
    title: =@ctx.current.item.title
    subtitle: =@ctx.current.item.subtitle
    rightElement:
      element: icon
      icon: =@ctx.current.item.icon
    swipeable:
      right:
        - onPress:
            type: action.open-url
            options:
              url: https://docs.jigx.com/examples/go-to
          label: Primary Action
          color: primary
          icon: alarm-bell
        - onPress:
            type: action.open-url
            options:
              url: https://docs.jigx.com/examples/go-to
          label: Secondary Action
          color: warning
          icon: alert-triangle
