# The system name that uniquely identifies the jig
title: Swipe & icon
# The jig type used to list data values and elements
type: jig.list
# icon that displays on the widget on the home hub
icon: list

# A container for specifying jig headers such as images, videos or location
header:
  type: component.jig-header
  options:
    height: medium
    children:
      type: component.image
      options:
        source:
          uri: https://builder.jigx.com/assets/images/header.jpg
        title: Swipe & icon
        subtitle: Swipeable list with the right icon

# The type of datasource used to store the created data in the jig
datasources:
  swipeable-list:
    # The data provider being used. In this case, the Jigx Static Data provider
    type: datasource.static
    options:
      data:
        - id: 1
          title: Title
          subtitle: Subtitle
          icon: home
        - id: 2
          title: Title
          subtitle: Subtitle
          icon: cog-double
        - id: 3
          title: Title
          subtitle: Subtitle
          icon: car-garage
        - id: 4
          title: Title
          subtitle: Subtitle
          icon: home
        - id: 5
          title: Title
          subtitle: Subtitle
          icon: car-garage
        - id: 6
          title: Title
          subtitle: Subtitle
          icon: cog-double

data: =@ctx.datasources.swipeable-list
item:
  # All list output controls are placed on the list-item component
  type: component.list-item
  options:
    title: =@ctx.current.item.title
    subtitle: =@ctx.current.item.subtitle
    rightElement:
      element: icon
      name: =@ctx.current.item.icon
    # The list-item action that defines what to do when swiping left or right on the item
    swipeable:
      right:
        - onPress:
            type: action.open-url
            options:
              url: https://docs.jigx.com/examples/go-to
          label: Primary Action
          color: primary
          icon: alarm-bell
        - onPress:
            type: action.open-url
            options:
              url: https://docs.jigx.com/examples/go-to
          label: Secondary Action
          color: warning
          icon: alert-triangle
