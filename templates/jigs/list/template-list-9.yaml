# The system name that uniquely identifies the jig
title: Stage
# The jig type used to list data values and elements
type: jig.list
# icon that displays on the widget on the home hub
icon: list

# A container for specifying jig headers such as images, videos or location
header:
  type: component.jig-header
  options:
    height: medium
    children:
      type: component.image
      options:
        source:
          uri: https://images.unsplash.com/photo-1511312817910-ffa2ca5d954e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8ZHJpdmluZ3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=900&q=60
        title: Stage
        subtitle: List with Stage

# The type of datasource used to store the created data in the jig
datasources:
  stage:
    # The data provider being used. In this case, the Jigx Static Data provider
    type: datasource.static
    options:
      data:
        - id: 1
          startTitle: Start title
          startSubtitle: Start subtitle
          endTitle: End title
          endSubtitle: End subtitle
        - id: 2
          startTitle: Start title
          startSubtitle: Start subtitle
          endTitle: End title
          endSubtitle: End subtitle
        - id: 3
          startTitle: Start title
          startSubtitle: Start subtitle
          endTitle: End title
          endSubtitle: End subtitle

data: =@ctx.datasources.stage
item:
  type: component.stage
  options:
    icon: arrow-right
    right:
      title: =@ctx.current.item.endTitle
      subtitle: =@ctx.current.item.endSubtitle
    left:
      title: =@ctx.current.item.startTitle
      subtitle: =@ctx.current.item.startSubtitle
