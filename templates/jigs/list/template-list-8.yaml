# The system name that uniquely identifies the jig
title: Bar charts list
# The jig type used to list data values and elements
type: jig.list
# icon that displays on the widget on the home hub
icon: list

# A container for specifying jig headers such as images, videos or location
header:
  type: component.jig-header
  options:
    height: medium
    children:
      type: component.image
      options:
        source:
          uri: https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bmF0dXJlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60
        title: Bar charts list
        subtitle: List with Bar charts

# The type of datasource used to store the created data in the jig
datasources:
  bar:
    # The data provider being used. In this case, the Jigx Static Data provider
    type: datasource.static
    options:
      data:
        - title: title
          subtitle: subtitle
          color: color1
          data:
            - x: x-value
              y: 1851
            - x: x-value
              y: 1232
            - x: x-value
              y: 2139
            - x: x-value
              y: 2941
        - title: title
          subtitle: subtitle
          color: color2
          data:
            - x: x-value
              y: 1731
            - x: x-value
              y: 1942
            - x: x-value
              y: 2419
            - x: x-value
              y: 2918
        - title: title
          subtitle: subtitle
          color: color3
          data:
            - x: x-value
              y: 8932
            - x: x-value
              y: 7231
            - x: x-value
              y: 6327
            - x: x-value
              y: 9412

data: =@ctx.datasources.bar
item:
  type: component.bar-chart
  options:
    chart:
      title: =@ctx.current.item.title
      subtitle: =@ctx.current.item.subtitle
      height: 260
    series:
      - data: =@ctx.current.item.data
        color: =@ctx.current.item.color
