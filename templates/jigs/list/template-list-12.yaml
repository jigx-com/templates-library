# The system name that uniquely identifies the jig
title: Sections and button
# The jig type used to list data values and elements
type: jig.list
# icon that displays on the widget on the home hub
icon: list

# A container for specifying jig headers such as images, videos or location
header:
  type: component.jig-header
  options:
    height: medium
    children:
      type: component.image
      options:
        source:
          uri: https://images.unsplash.com/photo-1518976024611-28bf4b48222e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8Y2hlY2tsaXN0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60
        title: Sections and button
        subtitle: List with sections and button

# The type of datasource used to store the created data in the jig
datasources:
  sections-list:
    # The data provider being used. In this case, the Jigx Static Data provider
    type: datasource.static
    options:
      data:
        - id: 1
          title: Title inactive
          subtitle: Subtitle
          active: false
        - id: 2
          title: Title active
          subtitle: Subtitle
          active: true
        - id: 3
          title: Title inactive
          subtitle: Subtitle
          active: false
        - id: 4
          title: Title active
          subtitle: Subtitle
          active: true
        - id: 5
          title: Title active
          subtitle: Subtitle
          active: true
        - id: 6
          title: Title inactive
          subtitle: Subtitle
          active: false

sections:
  - title: Active tasks
    data: =@ctx.datasources.sections-list[active=true]
  - title: Inactive tasks
    data: =@ctx.datasources.sections-list[active=false]

item:
  # All list output controls are placed on the list-item component
  type: component.list-item
  options:
    title: =@ctx.current.item.title
    subtitle: =@ctx.current.item.subtitle
    rightElement:
      element: button
      title: =@ctx.current.item.active ? 'Deactivate' :'Activate'
      onPress:
        type: action.open-url
        options:
          url: https://docs.jigx.com/examples/set-state
