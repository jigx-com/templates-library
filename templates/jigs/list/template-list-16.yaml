# The system name that uniquely identifies the jig
title: Horizontal list
# The jig type used to list data values and elements
type: jig.list
# icon that displays on the widget on the home hub
icon: list
isHorizontal: true

# A container for specifying jig headers such as images, videos or location
header:
  type: component.jig-header
  options:
    height: medium
    children:
      type: component.image
      options:
        source:
          uri: https://images.unsplash.com/photo-1631427962232-803d4f30c64f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Y2hhdHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=900&q=60
        title: Icon and switch
        subtitle: List with horizontal scrolling using icon and switch

# The type of datasource used to store the created data in the jig
datasources:
  components:
    # The data provider being used. In this case, the Jigx Static Data provider
    type: datasource.static
    options:
      data:
        - name: Title
          subtitle: Subtitle
          description: Description
          highlight: false
          switch-value: false
          icon: conversation-chat-2
          color: color8
        - name: Title
          subtitle: Subtitle
          description: Description
          highlight: true
          switch-value: true
          icon: gallery
          color: color1
        - name: Title
          subtitle: Subtitle
          description: Description
          highlight: false
          switch-value: false
          icon: graph-stats-square
          color: color5

data: =@ctx.datasources.components
item:
  # All list output controls are placed on the list-item component
  type: component.list-item
  options:
    title: =@ctx.current.item.name
    subtitle: =@ctx.current.item.subtitle
    description: =@ctx.current.item.description
    color:
      - when: true
        color: =@ctx.current.item.color
    divider: solid
    horizontalItemSize: regular
    style:
      isHighlighted: =@ctx.current.item.highlight
    leftElement:
      element: icon
      name: =@ctx.current.item.icon
      isContained: true
      isDuotone: true
    rightElement:
      element: switch
      value: =@ctx.current.item.switch-value
