# The system name that uniquely identifies the jig
title: Icon and Value
# The jig type used to list data values and elements
type: jig.list
# icon that displays on the widget on the home hub
icon: list

# A container for specifying jig headers such as images, videos or location
header:
  type: component.jig-header
  options:
    height: medium
    children:
      type: component.image
      options:
        source:
          uri: https://images.unsplash.com/photo-1569235186275-626cb53b83ce?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2344&q=80
        title: Icon and Value
        subtitle: List with left icon and right value

# The type of datasource used to store the created data in the jig
datasources:
  list:
    # The data provider being used. In this case, the Jigx Static Data provider
    type: datasource.static
    options:
      data:
        - name: All files
          icon: paginate-filter-picture
          value: 108
        - name: Archive
          icon: archive-folder
          value: 54
        - name: Deleted
          icon: bin
          value: 18

data: =@ctx.datasources.list
item:
  # All list output controls are placed on the list-item component
  type: component.list-item
  options:
    color:
      - when: =@ctx.current.item.name = "All files" ? true :false
        color: color1
      - when: =@ctx.current.item.name = "Archive" ? true :false
        color: color2
      - when: =@ctx.current.item.name = "Deleted" ? true :false
        color: color4
    divider: solid
    title: =@ctx.current.item.name
    leftElement:
      element: icon
      name: =@ctx.current.item.icon
    rightElement:
      element: value
      text: =@ctx.current.item.value

actions:
  - children:
      - type: action.open-url
        options:
          title: Add
          url: https://docs.jigx.com/examples/submit-form
