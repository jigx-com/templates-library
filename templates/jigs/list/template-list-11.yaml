# The system name that uniquely identifies the jig
title: Expander (titles)
# The jig type used to list data values and elements
type: jig.list
# icon that displays on the widget on the home hub
icon: list

# A container for specifying jig headers such as images, videos or location
header:
  type: component.jig-header
  options:
    height: medium
    children:
      type: component.image
      options:
        source:
          uri: https://images.unsplash.com/photo-1517048676732-d65bc937f952?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2940&q=80
        title: Expander (titles)
        subtitle: List with Expanders (using Titles)

# The type of datasource used to store the created data in the jig
datasources:
  expander-titles:
    # The data provider being used. In this case, the Jigx Static Data provider
    type: datasource.static
    options:
      data:
        - id: 1
          title: Title
          subtitle: Subtitle
          value-entity-field-1: Value 1
          value-entity-field-2: Value 2
          value-entity-field-3: Value 3
        - id: 2
          title: Title
          subtitle: Subtitle
          value-entity-field-1: Value 1
          value-entity-field-2: Value 2
          value-entity-field-3: Value 3
        - id: 3
          title: Title
          subtitle: Subtitle
          value-entity-field-1: Value 1
          value-entity-field-2: Value 2
          value-entity-field-3: Value 3

data: =@ctx.datasources.expander-titles
item:
  type: component.expander
  options:
    header:
      centerElement:
        type: component.titles
        options:
          title: =@ctx.current.item.title
          subtitle: =@ctx.current.item.subtitle
          icon: person
          align: left
    children:
      - type: component.entity
        options:
          children:
            - type: component.field-row
              options:
                children:
                  - type: component.entity-field
                    options:
                      label: Title 1
                      value: =@ctx.current.item.value-entity-field-1
                  - type: component.entity-field
                    options:
                      label: Title 2
                      value: =@ctx.current.item.value-entity-field-2
            - type: component.entity-field
              options:
                label: Title 3
                value: =@ctx.current.item.value-entity-field-3
