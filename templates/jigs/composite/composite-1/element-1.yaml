title: Opportunities overview
type: jig.default

children:
  - type: component.bar-chart
    options:
      legend:
        isHidden: false
      chart:
        height: 200
        isAnimated: true
      xAxis:
        tickAmount: 3
        isHidden: true
      plotOptions:
        series:
          pointWidth: 16
          marker:
            isHidden: false
      series:
        - data: =@ctx.datasources.won
          color: positive
          name: =@ctx.datasources.won.x
        - data: =@ctx.datasources.lost
          color: positive
          name: =@ctx.datasources.lost.x
        - data: =@ctx.datasources.all
          color: positive
          name: =@ctx.datasources.all.x
